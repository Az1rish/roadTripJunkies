<!DOCTYPE html>
<html>
<head>
	<title>Register for Road Trip Junkies</title>
	<link rel="stylesheet" type="text/css" href="regstyle.css">
</head>
<body>
	<div id="formbox">
		<form>
			<input type="text" name="First Name" placeholder="First Name"><br>
			<input type="text" name="Last Name" placeholder="Last Name"><br>
			<input type="text" name="Screen Name" placeholder="Screen Name"><br>
			DOB: <input type="date" name="Birthday" placeholder="Birthday"><br>
			<input type="email" name="Email" placeholder="Email" required><br>
			<input type="password" name="Password" placeholder="Password" min="8" required><br>
			<input type="submit" name="" value="Register!">
			<input type="reset" name="">
		</form>
	</div>
</body>
</html>
