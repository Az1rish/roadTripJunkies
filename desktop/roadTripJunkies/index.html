<!DOCTYPE html>
<html>
<head>
	<!-- Bootstrap Responsive meta tag -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Road Trip Junkies Login</title>
	<!-- Bootstrap stylesheet-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<!-- My custom stylesheet -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- stylesheet from https://daneden.github.io/animate.css/ -->
	<link rel="stylesheet" type="text/css" href="animate.css">
</head>
<body>
	<!-- container for whole page including background image -->
	<div class="bg">
		<!-- container made to center title -->
		<div class="sticky-top">
			<!-- animated flip from animate.css -->
			<h1 class="animated flip">Road Trip Junkies</h1>
		</div>
		<!-- Bootstrap button link to sign in page -->
		<a href="signin.html" class="btn btn-success" role="button">Begin the Adventure</a>
	</div>
	<!-- Bootstrap JavaScript-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	<!-- Bootstrap JavaScript for tooltip on button -->
	<script type="text/javascript">
		$(document).ready(function(){
			$('.btn-success').tooltip({title: "Yeah, click this!", placement: "left"});
		});
	</script>
</body>
</html>
